<h1> welcome to RESET PASSWORD Page</h1>
<div>
    <form valid-submit="resetPassword(ResetPasswordData)">
        <div>
            <input type="password" placeholder="Enter New Password" name="NewPassword" autocomplete="off" data-ng-model="ResetPasswordData.NewPassword" required>
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" name="ConfirmPassword" data-ng-model="ResetPasswordData.ConfirmPassword" autocomplete="off" required>
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</div>
