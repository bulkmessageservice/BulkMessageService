<div class="theme-blue" id="body-text">
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle auth-main">
                <div class="auth-box">
                    <div class="mobile-logo">
                        <a href=""><img src="images/feedback.svg" alt="Bulk-Message"></a>
                    </div>
                    <div class="auth-left">
                        <div class="left-top">
                            <a href="">
                                <img src="images/feedback.svg" alt="Bulk-Message" class="feedback">
                                <span>Bulk-Message</span>
                            </a>
                        </div>
                        <div class="left-slider">
                            <img src="images/key.svg" class="svg" class="img-fluid" alt="">

                        </div>
                    </div>
                    <div class="left-slider">
                        <div class="auth-right">
                            <div class="card">
                                <h4> welcome to RESET PASSWORD Page</h4>
                                <div class="body">
                                    <form name="loginForm" valid-submit="resetPassword(ResetPasswordData)" class="form-auth-small">

                                        <div class="form-group">
                                            <input type="password" placeholder="Enter New Password" name="NewPassword" class="form-control" autocomplete="off" data-ng-model="ResetPasswordData.NewPassword" required>
                                        </div>

                                        <div class="form-group">
                                            <input type="password" placeholder="Confirm Password" name="ConfirmPassword" class="form-control" data-ng-model="ResetPasswordData.ConfirmPassword" autocomplete="off" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn">SUBMIT</button>

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ui-view></div>
        </div>
