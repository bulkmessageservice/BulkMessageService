<div class="theme-blue" id="body-text">
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle auth-main">
                <div class="auth-box">
                    <div class="mobile-logo">
                        <a href=""><img src="images/feedback.svg" alt="Bulk-Message"></a>
                    </div>
                    <div class="auth-left">
                        <div class="left-top">
                            <a href="">
                                <img src="images/feedback.svg" alt="Bulk-Message" class="feedback">
                                <span>Bulk-Message</span>
                            </a>
                        </div>
                        <div class="left-slider">
                            <img src="images/lock-1.svg" class="svg" class="img-fluid" alt="">

                        </div>
                    </div>
                    <div class="left-slider">
                        <div class="auth-right">
                            <div class="card">
                                <div class="header">
                                    <p class="lead">Log in</p>
                                </div>
                                <div class="body">
                                    <form name="loginForm" valid-submit="login(loginData)" class="form-auth-small">
                                        <div class="form-group">
                                            <label for="signin-email" class="control-label sr-only">Email</label>
                                            <input type="Email" name="email" class="form-control" id="signin-username" value="" placeholder="email" data-ng-model="loginData.email" autocomplete="off" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="signin-email" class="control-label sr-only">password</label>
                                            <input type="password" name="password" class="form-control" id="signin-username" value="" placeholder="password" data-ng-model="loginData.password" autocomplete="off" required>
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-lg btn-block" id="btn">LOGIN</button>
                                        <div class="bottom">
                                            <span class="helper-text m-b-10"><a ui-sref="forgotPassword">Forgot password?</a></span>
                                            <span>Don't have an account? <a ui-sref="register" class="Log">Register</a></span>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ui-view></div>
        </div>
